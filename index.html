    <script type="module">
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        import {generer_ile, dessiner_ile} from "./island.js";


        // On récupère la taille de la page
        const [w, h] = [window.innerWidth, window.innerHeight]

        // On récupère l'accès au canvas
        //let ctx = new_canvas_ctx(w, h)

        const resolution = 0.4
        const noise_scale = 0.0075
        const rayon_ile = 300
        const octaves = 1.5

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, w / h, 0.1, 1000 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( w, h );
        document.body.appendChild( renderer.domElement );
        const group = new THREE.Group()

        camera.position.z = resolution*1000;
        camera.position.y = 30;
        camera.position.x = 150

        // On génère la matrice de valeurs de l'île
        let island = generer_ile(resolution, noise_scale, w, h, rayon_ile)
    
        // On dessine sur le canvas l'île en fonction de la résolution
        dessiner_ile(group, island, octaves)
        scene.add(group)
        function animate() {
				requestAnimationFrame( animate );

				//group.rotation.x += 1;
				//group.rotation.y += 0.1;

				renderer.render( scene, camera );
			}

		animate();
        
        //ajout de contrôles pour se déplacer sur l'île
        window.addEventListener("keydown", () => {

            switch (event.code) {
                case "ArrowDown":
                camera.position.y -= 5
                break;
                case "ArrowUp":
                camera.position.y += 5
                break;
                case "ArrowLeft":
                camera.rotation.y += 0.1
                break;
                case "ArrowRight":
                camera.rotation.y -= 0.1
                break;
                case "PageDown": 
                camera.rotation.x -=0.1
                break;
                case "PageUp": 
                camera.rotation.x += 0.1
                break;
                case "KeyW":
                camera.position.z -= 10
                break;
                case "KeyA": 
                camera.position.x -= 10
                break;
                case "KeyD": 
                camera.position.x += 10
                break;
                case "KeyS": 
                camera.position.z += 10
            }
        })

</body>
